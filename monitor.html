<!DOCTYPE html>
<html>

<head>
<title>SWMonitor</title>

<style>
.time {
  font-family: 'PT Mono', sans-serif;
  float: right;
}
</style>
</head>

<body>

<div class="time"></div>

<script>
;(function(){
  "use strict";

  function update() {
    window.requestAnimationFrame(update);
    var now = new Date();
    if (now.toTimeString)
      document.querySelector(".time").innerText = now.toTimeString().split(" ")[0];
    else
      document.querySelector(".time").innerText = now.toString();
  }

  window.requestAnimationFrame(update);

})();

</script>
</body>
</html>

<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd"> 
<html> 
	<head> 
		<meta http-equiv="Content-type" content="text/html; charset=utf-8"> 
		<title>Scroller</title> 
		<style type="text/css" media="screen"> 
			html, body {
				overflow: hidden;
				background: #CC0000;
				color: #FFFFFF;
				margin: 0px;
				padding: 0px;
				font-size:40px;
				font-family: 'HelveticaNeue-Bold', 'Helvetica Neue', 'Arial', sans-serif;
				font-weight: bold;
			} 
			
	</style> 
	</head> 
	<body>
		<img src="http://piletilevi.ee/images/logo.png" style="position: absolute; top: 50%; right: 10px; margin-top: -26px;" alt="Logo" />
		<div style="position: absolute; top: 50%; left: 10px; margin-top: -26px;">www.piletilevi.ee</div>
	</body>
</html>

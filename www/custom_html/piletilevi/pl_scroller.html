<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"> 
	<head profile="http://gmpg.org/xfn/11"> 
		<meta http-equiv="content-type" content="text/html; charset=utf-8" /> 
		<title>Scroller</title>
		<style type="text/css" media="screen">
			html, body {
				overflow: hidden;
				background: #000000;
				color: #FFFFFF;
				margin: 0px;
				padding: 0px;
				font-size:20px;
				font-family: 'HelveticaNeue-Bold', 'Helvetica Neue', 'Arial', sans-serif;
				font-weight: bold;
			} 
		</style>
	</head>
	<body>
		<div style="position: absolute; top: 50%; left: 10px; right: 10px; margin-top: -11px; padding: 0px;">
			<marquee scrollamount="3" scrolldelay="10"> 
				<img src="pl_logo.png" height="22" style="margin-right: 40px;" alt="Logo" /> 
				Piletilevi müüdud pileteid tagasi ei osta ja ringi ei vaheta! - Ürituse sisu ja kvaliteedi eest vastutab korraldaja!
				<img src="pl_logo.png" height="22" style="margin-left: 40px;" alt="Logo" /> 
			</marquee>
		</div>
	</body>
</html>

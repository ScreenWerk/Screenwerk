<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd"> 
<html> 
	<head> 
		<meta http-equiv="Content-type" content="text/html; charset=utf-8"> 
		<title>Scroller</title> 
		<style type="text/css" media="screen"> 
			html, body {
				overflow: hidden;
				background: #000000;
				color: #FFFFFF;
				margin: 0px;
				padding: 2px;
				font-size:18px;
				font-family: 'HelveticaNeue-Bold', 'Helvetica Neue', 'Arial', sans-serif;
				font-weight: bold;
			} 
 
	</style> 
	</head> 
	<body> 
		<marquee scrollamount="3" scrolldelay="10"> 
			<img src="http://piletilevi.ee/images/logo.png" height="22" hspace="40"> 
			Piletilevi müüdud pileteid tagasi ei osta ja ringi ei vaheta! - Ürituse sisu ja kvaliteedi eest vastutab korraldaja!
			<img src="http://piletilevi.ee/images/logo.png" height="22" hspace="40"> 
		</marquee> 
	</body> 
</html>

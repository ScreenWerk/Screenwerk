<!DOCTYPE html>
<html>
<head>
<title>ScreenWerk 2014</title>
<link rel="stylesheet" href="code/animate.css">
<style>
* {
  margin: 0px 0px 0px 0px;
  padding: 0px 0px 0px 0px;
  border-width: 0px;
}
body {
  overflow: hidden;
  background-color: black;
  /*background-image: url('imgs/penrose_11520x1080.jpg');*/
}
html, body {
/*  height: 100%;
  width: 100%;
*/}

#console {
  background-color: white;
  opacity: 0.8;
  width: 485px;
  padding: 20px;
  display: none;
}
#progress{
  background-color: yellow;
  z-index: 1000;
}
#progress {
  opacity: 0.6;
  float: right;
  display: block;
  padding: 10px;
  margin: 100px;
  border-radius: 15px;
  text-align: left;
}
iframe {
    overflow:hidden;
}

.sw-layout {
    background-color: black;
    cursor: none;
}

.dialog {
  display: none;
  background-color: white;
  z-index: 1000;
  float: left;
  padding: 2em;
  margin: 10em;
  border-radius: 2em;
}
.dialog_heading {
  border-bottom: bisque solid 1px;
  margin-bottom: 1em;
  font-weight: bold;
}
.dialog>input {
  display: block;
  border: bisque solid 1px;
  height: 2em;
  padding: 0.5em;
  margin-bottom: 1em;
  width: 400px;
}
.dialog>button {
  border-width: 2px;
  padding: 0.5em;
  border-radius: 0.5em;
  width: 100%;
  cursor: pointer;
}
.dialog>span {
  background: bisque;
  padding: 0.5em;
  border-radius: 0.5em;
  margin: 0.5em;
  cursor: pointer;
}
img {
  width: 100%;
  position: absolute;
  top: 0px;
  bottom: 0px;
  margin: auto;
}
video {
    width: 100%;
    /*object-fit: fill;*/
    height: 100%;
    background-color: black;
}
</style>
<script src="./code/app.js"></script>
</head>
<body>
  <pre id="progress"></pre>
  <div id="createUUID" class="dialog">
    <div class="dialog_heading">Please enter screen ID and desired key.</div>
    <label for="createUUID_id">ID</label>
    <input id="createUUID_id" />
    <label for="createUUID_key">KEY</label>
    <input id="createUUID_key" />
    <button id="createUUID_submit">Ok</button>
  </div>
  <div id="chooseUUID" class="dialog">
    <div class="dialog_heading">You have multiple configurations - please select a screen.</div>
  </div>
  <div id="console"></div>
</body>
</html>
